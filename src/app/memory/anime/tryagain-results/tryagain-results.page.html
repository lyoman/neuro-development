<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!-- <ion-back-button autoHide="false"></ion-back-button> -->
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Results
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h2 style="background-color: lightblue;" *ngIf="anime.length > 0 && wrongSteps.length > 0">These are the Anime that you got correct</h2>
    <ion-grid *ngIf="anime.length > 0 && wrongSteps.length >0">
        <ion-row>
            <ion-col *ngFor="let footstep of anime; 
          let i = index;" size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footstep">
                    <h3>step {{i + 1}}</h3>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-button [routerLink]="['/sequential/anime/anime-tryagain']" expand="block" color="primary">Try Again !!!</ion-button>
    </ion-grid>
    <hr *ngIf="anime.length > 0 && wrongSteps.length >0">

    <h2 *ngIf="anime.length == 0" style="background-color: red;">You failed all of them, pliz try again</h2>
    <ion-grid *ngIf="anime.length == 0">
        <ion-button [routerLink]="['/sequential/anime/anime-tryagain']" expand="block" color="danger">Try Again !!!</ion-button>
    </ion-grid>
    <hr *ngIf="anime.length == 0">

    <h2 *ngIf="anime.length == kim" style="background-color: green;">Way to go!</h2>
    <ion-grid *ngIf="anime.length == kim">
        <ion-button [routerLink]="['/sequential']" expand="block" color="success">Play again!</ion-button>
    </ion-grid>

    <h2 style="background-color: green;" *ngIf="anime.length == zviko && anime.length != kim">Way to go!</h2>
    <ion-grid *ngIf="anime.length == zviko && anime.length != kim">
        <ion-button [routerLink]="['/sequential/anime']" expand="block" color="success">Procceed to next Level !!!
        </ion-button>
    </ion-grid>

    <h2 style="background-color: red;color: white;" *ngIf="wrongSteps.length > 0">These are the Anime that you got Wrong
    </h2>
    <ion-grid *ngIf="wrongSteps.length > 0">
        <ion-row>
            <ion-col *ngFor="let footstep of wrongSteps; 
          let i = index;" size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footstep">
                    <h3>anime {{i + 1}}</h3>
                </ion-card>
            </ion-col>
        </ion-row>
        <!-- <ion-button [routerLink]="['/sequential/anime/anime-tryagain']" expand="block" color="warning">Try Again</ion-button> -->
    </ion-grid>
</ion-content>
