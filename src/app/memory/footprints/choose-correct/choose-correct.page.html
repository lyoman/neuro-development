<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!-- <ion-back-button autoHide="false"></ion-back-button> -->
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Correct Sequence
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h3>Tick the correct sequence</h3>

    <ion-grid>
        <ion-row>
            <ion-col size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="originalFootSteps[0]">
                    <h3>step 1</h3>
                </ion-card>
            </ion-col>

            <ion-col size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="originalFootSteps[1]">
                    <h3>step 2</h3>
                </ion-card>
            </ion-col>

            <ion-col size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="originalFootSteps[2]">
                    <h3>step3</h3>
                </ion-card>
            </ion-col>


            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img [src]="originalFootSteps[3]">
                    <h3>step 4</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img [src]="originalFootSteps[4]">
                    <h3>step 5</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img [src]="originalFootSteps[5]">
                    <h3>step 6</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6">
                <ion-card>
                    <br>
                    <img [src]="originalFootSteps[6]">
                    <h3>step 7</h3>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-button expand="block" color="primary">Finish</ion-button>
    </ion-grid>

</ion-content>
