<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Foot steps
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="showImage">
        <ion-row>
            <ion-col size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footsteps[0]">
                    <h3>step 1</h3>
                </ion-card>
            </ion-col>

            <ion-col size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footsteps[1]">
                    <h3>step 2</h3>
                </ion-card>
            </ion-col>

            <ion-col size="4" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footsteps[2]">
                    <h3>step3</h3>
                </ion-card>
            </ion-col>
        </ion-row>
        <!-- <ion-button expand="block" (click)="first('false')" color="primary">Next</ion-button> -->
    </ion-grid>

    <ion-grid *ngIf="showImage2">
        <ion-row>
            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footsteps[3]">
                    <h3>step 4</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footsteps[4]">
                    <h3>step 5</h3>
                </ion-card>
            </ion-col>
        </ion-row>
        <!-- <ion-button expand="block" (click)="second('false')" color="primary">Next</ion-button> -->
    </ion-grid>

    <ion-grid *ngIf="showImage3">
        <ion-row>
            <ion-col size="6" no-padding>
                <ion-card>
                    <br>
                    <img [src]="footsteps[5]">
                    <h3>step 6</h3>
                </ion-card>
            </ion-col>

            <ion-col size="6">
                <ion-card>
                    <br>
                    <img [src]="footsteps[6]">
                    <h3>step 7</h3>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="myButton">
        <ion-row>
            <ion-button expand="block" (click)="choose(footsteps)" color="primary">Continue...</ion-button>
        </ion-row>
    </ion-grid>
</ion-content>
