<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Foot steps
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4" no-padding [routerLink]="['footprints']">
                <ion-card>
                    <br>
                    <img src="./../../../assets/imgs/graphics/2.png">
                    <h3>step 1</h3>
                </ion-card>
            </ion-col>

            <ion-col size="4" no-padding [routerLink]="['animals']">
                <ion-card>
                    <br>
                    <img src="./../../../assets/imgs/graphics/1.png">
                    <h3>step 2</h3>
                </ion-card>
            </ion-col>

            <ion-col size="4" no-padding [routerLink]="['anime']">
                <ion-card>
                    <br>
                    <img src="./../../../assets/imgs/graphics/3.png">
                    <h3>step3</h3>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-button expand="block" [routerLink]="['/sequential']" color="success">Next</ion-button>
</ion-content>
