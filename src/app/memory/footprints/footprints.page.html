<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Foot steps
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="numberofsteps" *ngIf="clickedNum == 'false'">
        <h2>Choose the number of steps</h2>

        <ion-select placeholder="Select the number of steps you want" [(ngModel)]="choosenNum">
            <ion-select-option *ngFor="let footstep of myNumbers; 
            let i = index;">{{ footstep.num }}</ion-select-option>
        </ion-select>

        <ion-button tappable (click)="numberofSteps()" color="primary" expand="block">Submit</ion-button>
    </div>
