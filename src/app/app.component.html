<ion-app>
    <ion-split-pane>
        <ion-menu type="overlay">
            <ion-header color="primary">
                <ion-toolbar color="primary">
                    <ion-title text-center>Neuro Development</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <div text-center>
                    <img src="../assets/imgs/logo.png" style="height: auto;width: 250px;">
                </div>

                <ion-list>


                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                        <hr>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
